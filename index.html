
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>Is the election over yet?</title>
		<style type="text/css">
		 html, body {height: 100%;}
    body {text-align: center;}

    a#answer {
      display: inline-block;
      margin-top: 200px;
      font-weight: bold;
      font-size: 120pt;
      font-family: "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-decoration: none;
      color: black;
    }

    .flag {
      position: absolute;
      cursor: none;

      border: 1px solid #d6d6d6;

      -webkit-border-radius: 2px;
           -o-border-radius: 2px;
              border-radius: 2px;
    }
    .flag.ghost {opacity: 0.4;}
    .flag.me {pointer-events: none;}

    .click {
      position: absolute;
      border: 1px solid #000;

      -webkit-border-radius: 3px;
              border-radius: 3px;

      -webkit-transition: 0.5s ease-out;
         -moz-transition: 0.5s ease-out;
           -o-transition: 0.5s ease-out;
              transition: 0.5s ease-out;
    }

    #legend {
      position: fixed;
      top: 0; right: 0;
      width: 200px;
      padding-right: 15px; padding-top: 5px;
      text-align: right;
      font-size: 10pt;
    }

    /* remove display: none, and turn on setTimers(), to restore */
    #links {
      position: fixed;
      top: 0; left: 0;
      width: 300px;
      padding-left: 15px; padding-top: 5px;
      text-align: left;
      font-size: 10pt;
      z-index: 9999;

      opacity: 0;

      display: none;

      -webkit-transition: 0.5s ease-out;
         -moz-transition: 0.5s ease-out;
           -o-transition: 0.5s ease-out;
              transition: 0.5s ease-out;
    }

    #links a {
      color: #333;
      display: inline-block;
      margin-right: 10px;
    } #links a#console {display: none;}
    /* 4 9's, needs to be clickable */
			A:link {text-decoration: none; color: black}
			A:visited {text-decoration: none; color: black}
			A:active {text-decoration: none; color: black}
			A:hover {text-decoration: underline; color: black;}
			
		</style>

	</head>
	<body>
		<div>
			<h1><a href="http://projects.fivethirtyeight.com/2016-election-forecast/">Sorry, not yet</a></h1>
		</div>
